<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/pages/fogot_password/style.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Forgot Password</title>
</head>

<body>
    <section>
        <div class="container-fluid vh-100">
            <div class="row">
                <div class="col-md-6 bg-image align-items-center">
                    <div>
                        <img class="logo-custom" src="/assets/img/Group 697.svg" alt="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="login d-flex align-items-center py-5">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-10 col-xl-7 mx-auto">
                                    <div class="text-center">
                                        <h2 style="color: #efc81a">Forgot Password?</h2>
                                        <span style="color: #8692a6" class="mb-3">We just need your registered e-mail
                                            address to send your password resend
                                        </span>
                                    </div>
                                    <form>
                                        <div class="mb-3 mt-3 form-group">
                                            <hr>
                                            <label style="color: #696f79" class="form-label">Email</label>
                                            <input type="text" class="form-control" id="" aria-describedby=""
                                                placeholder="examplexxx@gmail.com" />
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-warning btn-block mb-2">Send
                                                E-mail</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div><!-- End -->

                    </div>
                </div><!-- End -->

            </div>
        </div>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    -->

</html>
